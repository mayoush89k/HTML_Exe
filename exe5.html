<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Create an Account</h1>
        <label for="email">Email:</label><br>
        <input type="text" name="email"><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password"><br><br>

        <label for="age">Age:</label>
        <select id="age">
            <option value="" disabled selected>select your age</option>
            <option value="underAge">-18</option>
            <option value="youth">18-25</option>
            <option value="Adult">26-65</option>
            <option value="older Adults">+65</option>
        </select><br><br>

        <label>Tell us a little about yourself:</label><br>
        <textarea name="textarea" id="textA" cols="30" rows="10"></textarea>
        <br><br>
        <input type="checkbox" name="agreement" id="agreement"> <label for="agreement">I agree to the <a href="/terms">term of service</a></label>
        <br><br>
        <input type="submit" value="Sign up">


    </form>
</body>
</html>
